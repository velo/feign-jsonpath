architect:
- velo

assets:
  secring.gpg: velo/.assets#maven/secring.gpg
  settings.xml: velo/.assets#maven/settings.xml
  pubring.gpg: velo/.assets#maven/pubring.gpg

merge:
  commanders:
  - velo
  script: |-
    mvn clean install -Pci --errors --settings ../settings.xml

env:
  MAVEN_OPTS: -XX:MaxPermSize=256m -Xmx1g

release:
  script: |-
    mvn versions:set "-DnewVersion=${tag}"
    git commit -am "${tag}"
    mvn clean deploy -Prelease --errors --settings ../settings.xml -Dgpg.homedir=..
  commanders:
  - velo
